<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="min-h-full flex items-center justify-center py-11 px-6 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <div class="circle">20</div>
        <img class="absolute top-0 max-h-12 w-auto" src="assets/img/first-logo.svg" alt="Workflow">
        <!-- login atas -->
        <h2 class="mt-6 text-start text-3xl font-extrabold text-gray-900">Register </h2>
        <p class="mt-2 text-start text-sm text-gray-600">
          Daftarkan diri anda sebelum masuk ke sistem
        </p>
      </div>
      <!-- login atas -->

      <!-- form input email pass -->
      <form [formGroup]="RegisterNewForm" class="mt-8 space-y-6" (ngSubmit)="onRegistered()">
        <input type="hidden" name="remember" value="true">

        <div>
          <ion-item fill="outline" class="ion-margin-bottom">
            <ion-label position="floating">Nama Lengkap</ion-label>
            <ion-input type="text" placeholder="Your Name" formControlName="fullName" autocomplete="off">
            </ion-input>
            <ion-note slot="error" *ngIf="(fc.fullName.touched || isSubmitted) && fc.fullName.errors?.required">
              Nama tidak boleh kosong.
            </ion-note>
          </ion-item>
        </div>

        <div>
          <ion-item fill="outline" class="ion-margin-bottom">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" placeholder="Email Address" formControlName="email" autocomplete="off">
            </ion-input>
            <ion-note slot="error" *ngIf="(fc.email.touched || isSubmitted) && fc.email.errors?.required">
              Email tidak boleh kosong.
            </ion-note>
          </ion-item>
        </div>


        <div>
          <ion-item fill="outline" class="ion-margin-bottom">
            <ion-label position="floating">Password</ion-label>
            <ion-input [type]="passwordInputType ? 'text':'password' " placeholder="Password" formControlName="password"
              autocomplete="off">
            </ion-input>
            <ion-icon class="py-3" slot="end" [name]="passwordIcon" (click)="showPassword()"></ion-icon>
            <ion-note slot="error" *ngIf="(fc.password.touched || isSubmitted) &&  fc.password.errors?.required">
              Password tidak boleh kosong
            </ion-note>
            <ion-note slot="error" *ngIf="(fc.password.touched || isSubmitted) &&  fc.password.errors?.minlength">
              Passsword minimal 6 karakter.
            </ion-note>
          </ion-item>


          <ion-item fill="outline" class="ion-margin-bottom mt-5">
            <ion-label position="floating">Re-Password</ion-label>
            <ion-input [type]="passwordInputTyped ? 'text':'password' " placeholder="Re-Password"
              formControlName="passwordConfirmed" autocomplete="off">
            </ion-input>
            <ion-icon class="py-3" slot="end" [name]="passwordIconic" (click)="showPasswordConfirmed()"></ion-icon>
            <ion-note slot="error"
              *ngIf="(fc.passwordConfirmed.touched || isSubmitted) &&  fc.passwordConfirmed.errors?.required">
              Password tidak boleh kosong
            </ion-note>
            <ion-note slot="error"
              *ngIf="(fc.passwordConfirmed.touched || isSubmitted) &&  fc.passwordConfirmed.errors?.minlength">
              Passsword minimal 6 karakter.
            </ion-note>
          </ion-item>
        </div>

        <!-- form input email pass -->



        <!-- button login -->
        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-1xl font-medium rounded-md text-white bg-warning hover:bg-orange-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-400">
            Sign Up
          </button>
          <!-- button login -->
        </div>
      </form>
      <div class="flex flex-row justify-center">
        <ion-button href="#" fill="clear" class=" font-medium  text-orange-500 capitalize -mt-2 -ml-2"
          routerLink="/login">
          back to login
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
