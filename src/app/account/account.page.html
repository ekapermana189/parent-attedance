<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Pengaturan Akun</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullsreen>
  <ion-list lines="none">
    <ion-item button routerLink="/myprofile">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <p class="font-bold text-xl">Lihat Profile</p>

      <ion-icon name="chevron-forward" color="warning" slot="end"></ion-icon>
    </ion-item>

    <ion-item button>
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <p class="font-bold text-xl">Ubah Password</p>

      <ion-icon name="chevron-forward" color="warning" slot="end"></ion-icon>
    </ion-item>

    <ion-item button (click)="openModal()">
      <ion-icon name="power" slot="start"></ion-icon>

      <p class="font-bold text-xl">Logout</p>

      <ion-icon name="chevron-forward" color="warning" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
