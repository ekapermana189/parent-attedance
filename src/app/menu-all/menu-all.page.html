<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="text-center">Layanan <b>Absensi</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container grid grid-cols-4 gap-2 px-2 my-2 md:grid-cols-4  ">
    <div *ngFor="let feature of features" class="cursor-pointer">
      <ion-card (click)="dismissModal()" (click)="feature?.fn ? feature?.fn() : null"
        [routerLink]="feature?.url ? feature?.url : null" class="p-2 m-3 rounded ion-activatable ripple-parent"
        [disabled]="!feature.activeMenu">
        <ion-card-content class="p-0">
          <div class="flex flex-col items-center justify-center">
            <img [src]="feature.imgSrc" [alt]="feature.imgSrc" class="p-1" />
          </div>
        </ion-card-content>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-card>
      <div class="flex flex-col items-center justify-center">
        <ion-label class="p-1 text-sm text-center text-black leading-4" [class.text-medium]="!feature.activeMenu">{{
          feature.title }}
        </ion-label>
      </div>
    </div>
  </div>
  <div class="container h-36"></div>

  <ion-button fill="outline" expand="block" color="warning" (click)="dismissModal()" class="px-2">Tutup</ion-button>
</ion-content>
