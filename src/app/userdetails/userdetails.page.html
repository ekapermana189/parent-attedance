<ion-header>
  <ion-toolbar color="warning">
    <ion-title>My Absensi Points</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registrationForm" (ngSubmit)="submit()">
    <ion-list>
      <ion-item fill="outline" class="ion-margin-bottom">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
        <!-- <ion-note slot="error" *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
          Nama Tidak Boleh Kosong
        </ion-note> -->
      </ion-item>
      <div class="ion-margin-bottom" *ngFor="let error of errorMessages.name">
        <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item fill="outline" class="ion-margin-bottom">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <div class="ion-margin-bottom" *ngFor="let error of errorMessages.email">
        <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item fill="outline" class="ion-margin-bottom">
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="tel" formControlName="phone" value="number"></ion-input>
      </ion-item>
      <div class="ion-margin-bottom" *ngFor="let error of errorMessages.phone">
        <ng-container *ngIf="phone.hasError(error.type) && (phone.dirty || phone.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

    </ion-list>
    <ion-list formGroupName="address">

      <ion-list-header>
        <ion-label>Address</ion-label>
      </ion-list-header>


      <ion-item fill="outline" class="ion-margin-bottom">
        <ion-label position="floating">Street</ion-label>
        <ion-input formControlName="street"></ion-input>
      </ion-item>
      <div class="ion-margin-bottom" *ngFor="let error of errorMessages.street">
        <ng-container *ngIf="street.hasError(error.type) && (street.dirty || street.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item fill="outline" class="ion-margin-bottom">
        <ion-label position="floating">City</ion-label>
        <ion-input formControlName="city"></ion-input>
      </ion-item>
      <div class="ion-margin-bottom" *ngFor="let error of errorMessages.city">
        <ng-container *ngIf="city.hasError(error.type) && (city.dirty || city.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item fill="outline" class="ion-margin-bottom">
        <ion-label position="floating">State</ion-label>
        <ion-input formControlName="state"></ion-input>
      </ion-item>
      <div class="ion-margin-bottom" *ngFor="let error of errorMessages.state">
        <ng-container *ngIf="state.hasError(error.type) && (state.dirty || state.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item fill="outline" class="ion-margin-bottom">
        <ion-label position="floating">Zip code</ion-label>
        <ion-input formControlName="zip"></ion-input>
      </ion-item>
      <div class="ion-margin-bottom" *ngFor="let error of errorMessages.zip">
        <ng-container *ngIf="zip.hasError(error.type) && (zip.dirty || zip.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-button [disabled]="!registrationForm.valid" type="submit" expand="block"> Submit
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-button>
    </ion-list>
  </form>
</ion-content>
